{% extends 'base.html' %}

{% block content %}
  <h1>Excluir Produto</h1>
  <p>Tem certeza que deseja excluir "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
