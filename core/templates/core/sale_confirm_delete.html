{% extends 'base.html' %}

{% block content %}
  <h1>Excluir Venda</h1>
  <p>Tem certeza que deseja excluir a venda #{{ object.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
